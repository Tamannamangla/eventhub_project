{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <div class="blob1"></div>
    <div class="blob2"></div>
    <a href="/" class="home-icon" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" class="icon" fill="currentColor"
            viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
    </a>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <h1 class="text-center">Register a User</h1>
    <div class="container1">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Full Name: <span style="color: red;">*</span></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email: <span style="color: red;">*</span></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number: <span style="color: red;">*</span></label>
                <input type="text" name="phone" id="phone" required minlength="6000000000" maxlength="9999999999">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender: <span style="color: red;">*</span></label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dob">Date of Birth: <span style="color: red;">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address: <span style="color: red;">*</span></label>
                <textarea name="address" id="address" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password: <span style="color: red;">*</span></label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password: <span style="color: red;">*</span></label>
                <input type="password" name="cpassword" id="cpassword" required>
            </div>

            <input type="submit" value="Register" class="btn">
            <p class="mt-3">
                <a href="{% url 'login' %}">Already have an account? Login</a>
            </p>
        </form>

    </div>

</body>

</html>
