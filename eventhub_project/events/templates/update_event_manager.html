{% extends 'base.html' %}
{% block title_block %}Update Event Manager{% endblock %}


{% block content %}
<h2 class="text-center">Update Event Manager</h2>


<div class="container">
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Enter Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ event_manager.email }}" required>
        </div>
    
        <div class="mb-3">
            <label for="phone" class="form-label">Enter Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control" value="{{ event_manager.phone }}" required>
        </div>
    
        <div class="mb-3">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ event_manager.password }}" required>
        </div>
    
        <div class="mb-3">
            <label for="gender" class="form-label">Select Gender</label>
            <select name="gender" id="gender" class="form-control" required>
                <option value="">-- Select --</option>
                <option value="Male" {% if event_manager.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if event_manager.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if event_manager.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="hobbies" class="form-label">Enter Hobbies</label>
            <input type="text" name="hobbies" id="hobbies" class="form-control" value="{{ event_manager.hobbies }}" required>
        </div>
    
        <div class="mb-3">
            <label for="address" class="form-label">Enter Address</label>
            <input type="text" name="address" id="address" class="form-control" value="{{ event_manager.address }}" required>
        </div>
    
        <input type="submit" value="Update Event Manager" class="btn btn-primary">
    </form>
    
</div>
{% endblock %}
