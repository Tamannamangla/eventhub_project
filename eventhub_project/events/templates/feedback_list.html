{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b6d2, #c8e7f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: #fffdf6;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    h1.heading {
      text-align: center;
      font-size: 2.2rem;
      color: #6c5ce7;
      margin-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .phone-screen {
      background: #e8f4fa;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-row {
      display: flex;
      justify-content: flex-start;
    }

    .chat-row.right {
      justify-content: flex-end;
    }

    .chat-bubble {
      background: #ffd7ba;
      color: #333;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 320px;
      display: flex;
      align-items: flex-start;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: floatUp 4s ease-in-out infinite;
      position: relative;
    }

    .chat-row.right .chat-bubble {
      background: #d1c4e9;
    }

    .chat-bubble::before {
      content: "";
      position: absolute;
      top: 15px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
    }

    .chat-row.left .chat-bubble::before {
      left: -20px;
      border-right-color: #ffd7ba;
    }

    .chat-row.right .chat-bubble::before {
      right: -20px;
      border-left-color: #d1c4e9;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fdf5c9;
      margin-right: 10px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #2d3436;
      border: 2px solid white;
    }

    .feedback-content {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 3px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        height: auto;
      }
      .chat-bubble {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Feedback</h1>
    <div class="phone-screen">
      {% for feedback in feedbacks %}
        <div class="chat-row {% cycle 'left' 'right' %}">
          <div class="chat-bubble">
            <div class="avatar">
              {% if feedback.name %}
                {{ feedback.name|slice:":1" }}
              {% else %}
                ðŸ‘¤
              {% endif %}
            </div>
            <div class="feedback-content">
              <div class="name">{{ feedback.name }} ({{ feedback.feedback_type }})</div>
              <div>{{ feedback.description }}</div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
