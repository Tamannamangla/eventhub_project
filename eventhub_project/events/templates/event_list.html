    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #2c3e50;
            overflow-x: hidden;
        }
    
        .heading {
            text-align: center;
            font-size: 3.2rem;
            font-weight: 900;
            margin: 50px 0 40px;
            color: #2c3e50;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }
    
        .heading::after {
            content: '';
            display: block;
            width: 120px;
            height: 4px;
            background-color: #3498db;
            margin: 14px auto 0;
            border-radius: 5px;
        }
    
        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 30px;
            padding: 0 40px 60px;
            animation: fadeIn 1.2s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.65);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }
    
        .card:hover {
            transform: scale(1.025);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
        }
    
        .event-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #34495e;
        }
    
        .event-date-location {
            font-size: 0.96rem;
            color: #7f8c8d;
            margin-bottom: 12px;
            font-style: italic;
        }
    
        .event-description {
            font-size: 0.97rem;
            color: #555;
            margin-bottom: 18px;
            line-height: 1.6;
        }
    
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
    
        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
        }
    
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-30deg);
            transition: left 0.6s ease;
        }
    
        .btn:hover::after {
            left: 100%;
        }
    
        .edit-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
    
        .edit-btn:hover {
            box-shadow: 0 0 12px #2ecc71, 0 0 16px #27ae60;
        }
    
        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
    
        .delete-btn:hover {
            box-shadow: 0 0 12px #e74c3c, 0 0 16px #c0392b;
        }
    
        @media (max-width: 600px) {
            .heading {
                font-size: 2.2rem;
            }
    
            .btn {
                width: 100%;
                justify-content: center;
            }
    
            .button-group {
                flex-direction: column;
            }
        }
    </style>
    
</head>
<body>
    <h1 class="heading">ðŸŽ‰ All Events ðŸŽ‰</h1>

    <div class="container">
        {% for event in events %}
            <div class="card">
                <div class="event-name">{{ event.name }}</div>
                <div class="event-date-location">
                    <em>{{ event.date }}</em> â€” {{ event.location }}
                </div>
                <div class="event-description">{{ event.description }}</div>

                <div class="button-group">
                    <form action="{% url 'edit__event' event.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn edit-btn">Edit</button>
                    </form>

                    <form method="POST" action="{% url 'delete__event' event_id=event.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn delete-btn">Delete</button>
                    </form>
                    
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
