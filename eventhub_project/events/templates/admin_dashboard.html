{% extends 'base.html' %}
{% load static %}

{% block title %} EventHive {% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">{% endblock %}

{% block content %}

<div class="container">
    <h1>Admin Dashboard</h1>
    <h4>Welcome, {{ user.name }}!</h4>
  
    <div class="row">
  
      <!-- Add Event Card -->
      <div class="card">
        <h3 class="card-title">Add Event</h3>
        <a href="{% url 'add_event' %}" class="btn btn-success">Go</a>
      </div>
 
      <!-- Add Event Manager Card -->
      <div class="card">
        <h3 class="card-title">Add Event Manager</h3>
        {% if user.is_staff %}
      <a href="{% url 'add_event_manager' %}" class="btn btn-warning">Go</a>
  {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
