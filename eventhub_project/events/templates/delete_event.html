{% extends "base.html" %}
{% load static %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="extra"></div>
    <h2 class="text-danger">Delete Event</h2>
    <p>Are you sure you want to delete the event <strong>"{{ event.name }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
